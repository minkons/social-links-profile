<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Social links profile</title>
</head>
<body>
    <main class="wrapper">
        <div class="card">
            <div class="card__desc">
                <img class="card__desc-img" src="images/avatar-jessica.jpeg" alt="avatar-jessica">
                <h1 class="card__desc-name">Jessica Randall</h1>
                <p class="card__desc-location">London, United Kingdom</p>
                <p class="card__desc-phrase">"Front-end developer and avid reader."</p>
            </div>
            <div class="card__buttons">
                <ul class="card__buttons-list">
                    <li class="card__buttons-item">
                        <a class="card__buttons-link"  href="http://github.com" target="_blank">GitHub</a>
                    </li>
                    <li class="card__buttons-item">
                        <a class="card__buttons-link" href="http://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
                    </li>
                    <li class="card__buttons-item">
                        <a class="card__buttons-link" href="http://www.linkedin.com" target="_blank">LinkedIn</a>
                    </li>
                    <li class="card__buttons-item">
                        <a class="card__buttons-link" href="http://x.com" target="_blank">X</a>
                    </li>
                    <li class="card__buttons-item">
                        <a class="card__buttons-link" href="http://www.instagram.com" target="_blank">Instagram</a>
                    </li>
                </ul>
            </div>
        </div>

    </main>
</body>
</html>
